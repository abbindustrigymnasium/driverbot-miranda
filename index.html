<!DOCTYPE html>
<html>
<head>
  <title>Driver Control</title>
  <script src="https://code.createjs.com/1.0.0/easeljs.min.js" type="text/javascript"></script>
  <script src="https://code.createjs.com/1.0.0/tweenjs.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="noselect" onload="init();">
  <div class="container space-top">
    <h1 class="center blue-text thin" style="font-size:60px;">Driverbot - Mirakl</h1> 
    <div class="button-container">
      <button id="connectButton" onclick="startConnect()">Connect</button>
    </div>    
    <div align-content: center>
      <canvas id="joystick" height="300" width="300"></canvas>
    </div>
    <!--<p id="xVal" class="light">X: </p>
    <p id="yVal" class="light">Y: </p> -->
    <input type="hidden" id="host" value="maqiatto.com">
    <input type="hidden" id="port" value="8883">
  </div>
  <div class="hidden" id="messages"></div> <!-- Add this for MQTT messages -->
</body>
</html>
